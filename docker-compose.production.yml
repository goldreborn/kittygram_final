version: '3'

volumes:
  pg_data:
  static:
  media:
  
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    depends_on:
      db:
        condition: service_healthy
    image: goldreborn/kittygram_backend
    env_file: .env
    volumes:
      - static:/static_backend/
      - media:/app/media/

  frontend:
    env_file: .env
    image: goldreborn/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/

  gateway:
    depends_on:
      backend:
        condition: service_started
    image: goldreborn/kittygram_gateway
    env_file: .env
    command: wait-for-it
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/app/media/
