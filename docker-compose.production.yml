version: '3'

volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    depends_on:
      db:
        condition: service_healthy
    image: goldreborn/kittygram_backend
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
  frontend:
    env_file: .env
    image: goldreborn/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    depends_on:
      backend:
        condition: service_healthy
    image: goldreborn/kittygram_gateway
    env_file: .env
    command: wait-for-it
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/app/media/
